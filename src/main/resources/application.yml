spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # system.out에 출력을 함
        #show_sql: true
        format_sql: true
logging:
  level:
    # 로거를 통해 출력
    org.hibernate.sql: debug
